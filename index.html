<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Characters</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>

</head>
<body>
    <div id="app">
        <header>
            <h1>Rick and Morty Characters</h1>
        </header>
        <main>
            <character-card v-for="character in characters" :key="character.id" :character="character"></character-card>
        </main>
        <footer>
            <pagination :current-page="currentPage" :total-pages="totalPages" @page-change="changePage"></pagination>
            <filters @filters-change="applyFilters"></filters>
        </footer>
    </div>
    <script src="./src/main.js" type="module"></script>


</body>
</html>
